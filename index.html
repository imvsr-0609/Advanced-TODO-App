<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>What to DO ?</title>
</head>
<body>

    <h1>What To DO ?</h1>

    <div class="instruction">
        <p>Create new list</p>
        <p>></p>
        <p>Create new task</p>
        <p>></p>
        <p>Go. Do your task!</p>
    </div>
    


<div class="body-div">

    <div class="all-tasks">
     <h2 class="task-list-title">My lists</h2>
    
     <ul class="task-list" data-lists>
     </ul>

     <form action="" data-new-list-form>

      <input type="text" class="new list" data-new-list-input placeholder="Create new list">
      <button class="btn create">+</button>

     </form>

    </div>


    <div class="todo-list" data-list-display-container>

        <div class="todo-header">
            <h2 class="list-title" data-list-title>List Name</h2>
            <p class="task-count" data-list-count>0 tasks remaining</p>
        </div>

        <div class="todo-body">

            <div class="tasks" data-tasks></div>


            <div class="new-task-create">
                <form action="" data-new-task-form>

                    <input type="text" data-new-task-input class="new task" placeholder="enter new task">
                    <button class="btn create" >+</button>
              
                   </form>
            </div>

            <div class="delete-stuffs">

                <button class="btn delete" data-clear-complete-task-button>Clear completed tasks</button>
                <button class="btn delete" data-delete-list-button="">Delete list</button>
            </div>

        </div>

    </div>
</div> 


<template id="task-template">
    <div class="task">
        <input type="checkbox" />
        <label>
            <span class="custom-checkbox"></span>
        </label>
    </div>
</template>


    <script src="app.js"></script>

</body>
</html>
